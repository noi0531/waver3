<!DOCTYPE html>
<html lang="ja" x-data="app()" x-init="init()" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>台本ビューア | v17a（全体/選択キャラ 復活）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>[x-cloak]{display:none!important}</style>
</head>
<body class="h-full bg-slate-950 text-slate-100">
  <div class="max-w-6xl mx-auto p-3 md:p-4">
    <header class="sticky top-0 z-20 bg-slate-950/85 backdrop-blur border-b border-slate-800">
      <div class="max-w-6xl mx-auto py-2 px-1 flex items-center gap-2">
        <h1 class="text-lg md:text-xl font-bold tracking-wide">台本ビューア <span class="text-slate-400 text-xs">v17a（全体/選択キャラ 復活）</span></h1>
        <div class="ml-auto text-xs text-slate-400">台詞 <span x-text="(data.script||[]).length"></span> / キャラ <span x-text="(data.characters||[]).length"></span></div>
      </div>
      <div class="max-w-6xl mx-auto px-1 pb-2 flex gap-2">
        <button :class="tab==='script' ? activeTab : tabBtn" @click="tab='script'">台本</button>
        <button :class="tab==='chars' ? activeTab : tabBtn" @click="tab='chars'">キャラ説明</button>
      </div>
    </header>

    <section class="mt-3 grid gap-3" x-show="tab==='script'" x-cloak>
      <div class="p-3 bg-slate-900/70 rounded-xl border border-slate-800">
        <div class="flex flex-wrap items-center gap-2">
          <h2 class="font-semibold text-base">キャラ選択</h2>
          <input type="text" x-model="charQuery" placeholder="キャラ検索" class="ml-auto w-40 px-3 py-1.5 rounded-lg bg-slate-800 border border-slate-700 placeholder-slate-500 text-sm">
        </div>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 max-h-[44vh] overflow-auto pr-1 mt-2">
          <template x-for="c in filteredCharacters" :key="c.id">
            <button @click="toggleChar(c.id)" class="group flex items-center gap-2 p-2 rounded-xl border text-left transition border-slate-700 bg-slate-900/60 hover:bg-slate-800/70">
              <div class="w-8 h-8 rounded-lg bg-slate-800 border border-slate-700 grid place-items-center">👤</div>
              <div class="min-w-0">
                <div class="truncate text-sm" :class="selected.has(c.id) ? 'font-bold text-white' : 'text-slate-200'" :style="selected.has(c.id) ? {color: color(c.id)} : {}" x-text="c.name"></div>
                <div class="text-[11px] text-slate-400 truncate" x-text="c.actor ? ('演:'+c.actor) : (c.alias||'')"></div>
              </div>
              <div class="ml-auto text-xs px-1.5 py-0.5 rounded border" :class="selected.has(c.id)?'border-slate-500 bg-slate-800':'border-slate-800 bg-slate-900 text-slate-500'" x-text="selected.has(c.id)?'選択中':'選択'"></div>
            </button>
          </template>
        </div>
        <div class="mt-3 flex flex-wrap items-center gap-3 text-sm">
          <div class="inline-flex rounded-lg overflow-hidden border border-slate-700">
            <button class="px-3 py-1.5 text-sm" :class="mode==='all'?segActive:segBtn" @click="mode='all'">全体</button>
            <button class="px-3 py-1.5 text-sm" :class="mode==='selected'?segActive:segBtn" @click="mode='selected'">選択キャラ</button>
          </div>
          <button class="px-2.5 py-1 rounded bg-slate-800 border border-slate-700" @click="selectAll()">全選択</button>
          <button class="px-2.5 py-1 rounded bg-slate-800 border border-slate-700" @click="clearAll()">クリア</button>
          <label class="ml-auto flex items-center gap-2"><input type="checkbox" x-model="showNotes" @change="persistShowNotes()"> <span>メモ常時表示</span></label>
          <div class="text-xs text-slate-400">選択: <span x-text="selected.size"></span> / 全 <span x-text="data.characters.length"></span> 名</div>
        </div>
      </div>
    </section>

    <main class="mt-3">
      <section x-show="tab==='script'" x-cloak>
        <div class="text-xs text-slate-400 mb-2" x-show="mode==='selected' && selected.size===0">※「選択キャラ」表示中。上のリストからキャラを選んでください。</div>
        <div id="scriptArea" class="bg-slate-900/60 rounded-xl border border-slate-800 max-h-[70vh] overflow-auto">
          <div class="divide-y divide-slate-800">
            <template x-for="ln in filteredLines" :key="ln.uid">
              <div class="p-3 grid gap-2 md:grid-cols-[auto_1fr_auto] md:items-start">
                <div class="text-[11px] text-slate-400 font-mono">#<span x-text="ln.id"></span></div>
                <div class="relative">
                  <div class="text-sm" :class="selected.has(ln.char) ? 'font-extrabold text-white' : 'text-slate-200'" :style="selected.has(ln.char) ? {color: color(ln.char)} : {}" x-text="ln.char"></div>
                  <div class="mt-1 leading-7 text-slate-100" x-text="ln.text"></div>
                  <div class="absolute -left-3 top-1 bottom-1 w-1 rounded" x-show="selected.has(ln.char)" x-cloak :style="{background: color(ln.char)}"></div>
                </div>
                <div class="md:pl-4">
                  <button @click="toggleNote(ln.uid)" class="text-slate-300 hover:text-white">📝</button>
                </div>
                <div class="md:col-span-3" x-show="showNotes || noteOpen.has(ln.uid) || notes[ln.uid]" x-cloak>
                  <textarea x-model="notes[ln.uid]" @input="saveNote(ln.uid)" rows="2" class="mt-2 w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700" placeholder="この台詞へのディレクション／メモを記入"></textarea>
                </div>
              </div>
            </template>
          </div>
        </div>
      </section>

      <section x-show="tab==='chars'" x-cloak>
        <div class="bg-slate-900/60 rounded-xl border border-slate-800 p-3">
          <div class="flex items-center gap-2 mb-3">
            <input type="text" x-model="charQuery" placeholder="キャラ検索" class="flex-1 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 placeholder-slate-500 text-sm">
            <div class="text-xs text-slate-400">全 <span x-text="data.characters.length"></span> 名</div>
          </div>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2">
            <template x-for="c in filteredCharacters" :key="'desc-'+c.id">
              <article class="p-2 rounded-xl border border-slate-800 bg-slate-900">
                <button class="w-full text-left" @click="openChar(c)">
                  <div class="mt-1 flex items-center gap-2">
                    <span class="inline-block w-2.5 h-2.5 rounded-full" :style="{background: color(c.id)}"></span>
                    <h3 class="font-semibold text-sm truncate" x-text="c.name"></h3>
                  </div>
                  <p class="text-xs text-slate-400 mt-1 line-clamp-2" x-text="c.desc || ''"></p>
                </button>
              </article>
            </template>
          </div>
        </div>
        <div x-show="charDetail" x-cloak class="fixed inset-0 z-30 grid place-items-end sm:place-items-center bg-black/60">
          <div class="w-full sm:max-w-xl bg-slate-900 rounded-t-2xl sm:rounded-2xl border border-slate-800">
            <div class="p-3 border-b border-slate-800 flex items-center gap-2">
              <div class="w-2.5 h-2.5 rounded-full" :style="{background: color(charDetail.id)}"></div>
              <div class="font-semibold" x-text="charDetail.name"></div>
              <button class="ml-auto px-2 py-1 rounded hover:bg-slate-800" @click="charDetail=null">✕</button>
            </div>
            <div class="p-3 grid gap-3">
              <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 text-sm">
                <div><div class="text-slate-400 text-xs">年齢</div><div x-text="charDetail.age || '—'"></div></div>
                <div><div class="text-slate-400 text-xs">性別</div><div x-text="charDetail.gender || '—'"></div></div>
                <div class="sm:col-span-2"><div class="text-slate-400 text-xs">性格</div><div x-text="charDetail.personality || '—'"></div></div>
              </div>
              <div>
                <div class="text-slate-400 text-xs mb-1">キャラ設定</div>
                <div class="text-sm leading-6 whitespace-pre-line" x-text="charDetail.setting || charDetail.desc || '（説明なし）'"></div>
              </div>
            </div>
            <div class="p-3 border-t border-slate-800 flex justify-end">
              <button class="px-3 py-1.5 rounded-lg bg-slate-800 border border-slate-700" @click="charDetail=null">閉じる</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

76,"char":"うれい","chars":["うれい"],"text":"ただ、一番の適任といってもいい。"},{"id":2377,"uid":2377,"char":"るみ","chars":["るみ"],"text":"上等。全員消しといてやるよ。"},{"id":2378,"uid":2378,"char":"ちゃま","chars":["ちゃま"],"text":"さっすが。戦争屋さん"},{"id":2379,"uid":2379,"char":"すずき","chars":["すずき"],"text":"そして残りの４本、れのさん、ねゆさん、さなさん、たにさん、この四人におまかせします。"},{"id":2380,"uid":2380,"char":"ねゆ","chars":["ねゆ"],"text":"それじゃさっきの作戦的に戦力不足でしょうが。"},{"id":2381,"uid":2381,"char":"すずき","chars":["すずき"],"text":"大丈夫です。残りのメンバーは通りに入ろうとしてくる奴らを叩きます。"},{"id":2382,"uid":2382,"char":"ちゃま","chars":["ちゃま"],"text":"むんんんんんんず"},{"id":2383,"uid":2383,"char":"敵ボス","chars":["敵ボス"],"text":"準備はできたか？"},{"id":2384,"uid":2384,"char":"敵モブ","chars":["敵モブ"],"text":"はっ。滞りなく。"},{"id":2385,"uid":2385,"char":"敵ボス","chars":["敵ボス"],"text":"それなら明朝に出発だ。それでよいな？・・・ギルドさんよ"},{"id":2386,"uid":2386,"char":"華妃","chars":["華妃"],"text":"えぇ。問題ないわ。"},{"id":2387,"uid":2387,"char":"敵ボス","chars":["敵ボス"],"text":"貴様には協力してもらって非常に助かるよ。"},{"id":2388,"uid":2388,"char":"華妃","chars":["華妃"],"text":"流石に私達が内部から仕掛けてくるとは思ってないわ。一瞬で蹴りがつくわ。でも約束だけは守ってちょうだいね"},{"id":2389,"uid":2389,"char":"敵ボス","chars":["敵ボス"],"text":"わかっている。ちゃまは生け捕りで貴様に差し出す。"},{"id":2390,"uid":2390,"char":"華妃","chars":["華妃"],"text":"そう。あの子だけは・・・"},{"id":2391,"uid":2391,"char":"すずき","chars":["すずき"],"text":"以上です！いつ攻めてくるかはわかりませんが、必ず勝ちましょう！ねゆさんお願いします。"},{"id":2392,"uid":2392,"char":"全員","chars":["全員"],"text":"了解！！！！！！"},{"id":2393,"uid":2393,"char":"ちゃま","chars":["ちゃま"],"text":"悪ぃなお前ら。ふぅー。やっぱり俺お前らが大事なんだわ。"},{"id":2394,"uid":2394,"char":"敵ボス","chars":["敵ボス"],"text":"全員準備はいいか？！敵は少数！だが油断はするな！！！！行くぞ！！！！"},{"id":2395,"uid":2395,"char":"敵ボス","chars":["敵ボス"],"text":"なんだ？"},{"id":2396,"uid":2396,"char":"敵ボス","chars":["敵ボス"],"text":"なにをブツブツと"},{"id":2397,"uid":2397,"char":"ちゃま","chars":["ちゃま"],"text":"万死に値するって言ってんだ。"},{"id":2398,"uid":2398,"char":"敵ボス","chars":["敵ボス"],"text":"全員で来ても刃が立たなかったのに何を今更"},{"id":2399,"uid":2399,"char":"ちゃま","chars":["ちゃま"],"text":"馬鹿だなお前"},{"id":2400,"uid":2400,"char":"敵ボス","chars":["敵ボス"],"text":"なに？"},{"id":2401,"uid":2401,"char":"ちゃま","chars":["ちゃま"],"text":"お前ら俺等に挑戦するんだよな？？物事には順序ってものがあんだろうが"},{"id":2402,"uid":2402,"char":"敵ボス","chars":["敵ボス"],"text":"は？？"},{"id":2403,"uid":2403,"char":"ちゃま","chars":["ちゃま"],"text":"あいつらは俺なんかよりよっぽど強ぇぞ。なら俺を倒してから挑むってのがベターだろ"},{"id":2404,"uid":2404,"char":"敵ボス","chars":["敵ボス"],"text":"は。。はははは。あいつらがお前より強い？なにを言っているんだ・・"},{"id":2405,"uid":2405,"char":"敵ボス","chars":["敵ボス"],"text":"わからないな。反吐が出る。"},{"id":2406,"uid":2406,"char":"ちゃま","chars":["ちゃま"],"text":"そうか。残念だな。"},{"id":2407,"uid":2407,"char":"ちゃま","chars":["ちゃま"],"text":"ふぅーー。安心しろ。今わからせてやる。アイツらの強さってやつを。さぁ！！！思いっきり遊ぼうぜぇ！！！！"},{"id":2408,"uid":2408,"char":"敵ボス","chars":["敵ボス"],"text":"敵は１人だ！さっさと捕らえろ！！！！"},{"id":2409,"uid":2409,"char":"ちゃま","chars":["ちゃま"],"text":"甘ぇんだよ！！！"},{"id":2410,"uid":2410,"char":"敵モブ","chars":["敵モブ"],"text":"やばい・・・こいつは・・・バケモンだ・・・"},{"id":2411,"uid":2411,"char":"ちゃま","chars":["ちゃま"],"text":"まだまだいけんぞこらぁ！！！！！"},{"id":2412,"uid":2412,"char":"敵モブ","chars":["敵モブ"],"text":"あれを出せ！！！"},{"id":2413,"uid":2413,"char":"ちゃま","chars":["ちゃま"],"text":"壁がでてきやがったｗｗすんげえｗｗｗ"},{"id":2414,"uid":2414,"char":"敵モブ","chars":["敵モブ"],"text":"いまだ！一斉に畳み掛けろ！！"},{"id":2415,"uid":2415,"char":"ちゃま","chars":["ちゃま"],"text":"まぁまぁだな。"},{"id":2416,"uid":2416,"char":"ちゃま","chars":["ちゃま"],"text":"邪魔な壁だな"},{"id":2417,"uid":2417,"char":"ちゃま","chars":["ちゃま"],"text":"さぁ！！！！ショータイムの始まりだぜ！！！！"},{"id":2418,"uid":2418,"char":"敵ボス","chars":["敵ボス"],"text":"ふっ・・・ふはははははははは"},{"id":2419,"uid":2419,"char":"ちゃま","chars":["ちゃま"],"text":"頭いかれたか？"},{"id":2420,"uid":2420,"char":"敵ボス","chars":["敵ボス"],"text":"お前は・・・本当に馬鹿だよ・・・・。"},{"id":2421,"uid":2421,"char":"スズキ","chars":["スズキ"],"text":"これは・・・"},{"id":2422,"uid":2422,"char":"ねゆ","chars":["ねゆ"],"text":"まずい！！！全員戦闘準備！！！！！！"},{"id":2423,"uid":2423,"char":"さな","chars":["さな"],"text":"なに？！どうしたの？！"},{"id":2424,"uid":2424,"char":"るみ","chars":["るみ"],"text":"まだ眠いんだけど・・・ふぁーあ"},{"id":2425,"uid":2425,"char":"すずき","chars":["すずき"],"text":"ちゃまさんがいません。"},{"id":2426,"uid":2426,"char":"れの","chars":["れの"],"text":"行動は一つしかない。行こう"},{"id":2427,"uid":2427,"char":"るみ","chars":["るみ"],"text":"なんだよ今忙しいんだよ。"},{"id":2428,"uid":2428,"char":"ねゆ","chars":["ねゆ"],"text":"またあなた・・今度は何？"},{"id":2429,"uid":2429,"char":"華妃","chars":["華妃"],"text":"行ってはいけない。絶対に。"},{"id":2430,"uid":2430,"char":"すずき","chars":["すずき"],"text":"意味がわかりません。どいてください。"},{"id":2431,"uid":2431,"char":"よしの","chars":["よしの"],"text":"すずきどきな。最後に言い残すことは？"},{"id":2432,"uid":2432,"char":"さな","chars":["さな"],"text":"まったよしの"},{"id":2433,"uid":2433,"char":"よしの","chars":["よしの"],"text":"さな。時間がない。これが一番合理的"},{"id":2434,"uid":2434,"char":"ねゆ","chars":["ねゆ"],"text":"とにかく理由を話して"},{"id":2435,"uid":2435,"char":"れの","chars":["れの"],"text":"その通り。仲間を見捨てられない。ましてやちゃま。ちゃまがいないと私達は・・・"},{"id":2436,"uid":2436,"char":"かの","chars":["かの"],"text":"どいてください。私達にはちゃまさんを守る理由が数え切れないほどある。"},{"id":2437,"uid":2437,"char":"華妃","chars":["華妃"],"text":"もうすぐこの街に１５万の軍勢が到着する。あなた達が残って守るべき。それがちゃまくんの願い"},{"id":2438,"uid":2438,"char":"ねゆ","chars":["ねゆ"],"text":"話にならないね"},{"id":2439,"uid":2439,"char":"よしの","chars":["よしの"],"text":"みんな。いくよ。"},{"id":2440,"uid":2440,"char":"華妃","chars":["華妃"],"text":"お願い！！！この街を・・ちゃまくんを・・・守ってください・・・・"},{"id":2441,"uid":2441,"char":"すずき","chars":["すずき"],"text":"仮にこの街を守るために残ったとしてちゃまさんは犬死になるでしょう。"},{"id":2442,"uid":2442,"char":"華妃","chars":["華妃"],"text":"大丈夫。彼なら必ず戻って・・・"},{"id":2443,"uid":2443,"char":"華妃","chars":["華妃"],"text":"始まってしまった・・・お願い！！！この街を！！！！！"},{"id":2444,"uid":2444,"char":"るみ","chars":["るみ"],"text":"てめぇらギルドは私達になにかしてくれたかよ！！！！！！そんなやつの言う事行けるかよ！！！！"},{"id":2445,"uid":2445,"char":"華妃","chars":["華妃"],"text":"ちゃまくん・・・助けて・・・・。"},{"id":2446,"uid":2446,"char":"ちゃま","chars":["ちゃま"],"text":"あ？？？何だてめぇ急に"},{"id":2447,"uid":2447,"char":"敵ボス","chars":["敵ボス"],"text":"お前は常に私に先手を取られていたろ。今回もそうだ。わからないか？"},{"id":2448,"uid":2448,"char":"ちゃま","chars":["ちゃま"],"text":"・・・なっ！！！！まさか！！！！！！"},{"id":2449,"uid":2449,"char":"ちゃま","chars":["ちゃま"],"text":"クソ野郎が！！！！！！！"},{"id":2450,"uid":2450,"char":"敵ボス","chars":["敵ボス"],"text":"逃げたか・・・。まぁいいだろう。さぁ我々も全軍出撃しましょう。"},{"id":24   <script>
  function app() {
    return {
      // UI State
      tab: 'script',
      mode: 'all',
      selected: new Set(),
      charQuery: '',
      showNotes: false,
      noteOpen: new Set(),
      notes: {},

      // Styles
      tabBtn: 'px-3 py-1.5 text-sm rounded-lg border border-slate-800 bg-slate-900 hover:bg-slate-800 text-slate-300',
      activeTab: 'px-3 py-1.5 text-sm rounded-lg border border-slate-600 bg-slate-800 text-white',
      segBtn: 'bg-slate-900 text-slate-300',
      segActive: 'bg-slate-700 text-white',

      // Data
      data: { characters: [], script: [] },
      charDetail: null,

      init() {
        const raw = document.getElementById('data').textContent;
        this.data = JSON.parse(raw);
        // restore notes and showNotes
        try {
          const s = localStorage.getItem('waver_notes');
          if (s) this.notes = JSON.parse(s);
        } catch(e){}
        this.showNotes = localStorage.getItem('waver_showNotes') === '1';
      },

      persistShowNotes() {
        localStorage.setItem('waver_showNotes', this.showNotes ? '1' : '0');
      },

      // Color helper (stable by id)
      color(id) {
        // simple hash -> HSL color
        const s = String(id);
        let h = 0;
        for (let i=0; i<s.length; i++) h = (h*31 + s.charCodeAt(i)) % 360;
        return `hsl(${h}, 75%, 60%)`;
      },

      // Characters
      get filteredCharacters() {
        const q = this.charQuery.trim();
        if (!q) return this.data.characters;
        return this.data.characters.filter(c => c.name.includes(q));
      },

      toggleChar(id) {
        if (this.selected.has(id)) this.selected.delete(id);
        else this.selected.add(id);
      },
      selectAll() { this.data.characters.forEach(c => this.selected.add(c.id)); },
      clearAll() { this.selected.clear(); },

      // Lines
      get filteredLines() {
        const list = this.data.script;
        if (this.mode === 'selected') {
          if (this.selected.size === 0) return [];
          return list.filter(ln => this.selected.has(ln.char));
        }
        return list;
      },

      // Notes
      toggleNote(uid) {
        if (this.noteOpen.has(uid)) this.noteOpen.delete(uid);
        else this.noteOpen.add(uid);
      },
      saveNote(uid) {
        localStorage.setItem('waver_notes', JSON.stringify(this.notes));
      },

      // Char modal
      openChar(c) { this.charDetail = c; },
    };
  }
  </script>
